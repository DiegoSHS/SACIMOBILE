<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/js.js"></script>
    <script src="../js/api_aire.js"></script>
    <script src="../js/suelo/index.js"></script>
    <link rel="icon" type="image/png" href="../images/icons/SACI_logo.png">
</head>
<body>
    <header>
        <label class="title">SACI</label> <br>
        <label class="text">SISTEMA AUTOMATIZADO DE CONTROL DE INVERNADEROS</label>
    </header>
    <div class="content">
        <div class="module">
            <label>Suelo</label>
                <div class="sensors">
                    <div class="box" onclick="ph()">
                        <div class="itemBox">
                            <img src="../images/suelo/ph.png" class="acomodar">
                            <label id="value-PH"></label>
                        </div>
                    </div>
                    <div class="box" onclick="humedad()">
                        <div class="itemBox">
                            <img src="../images/suelo/humedad.png" class="acomodar">
                            <label id="value-Hume"></label>
                        </div>
                    </div>
                    <div class="box" onclick="temperatura()">
                        <div class="itemBox">
                            <img src="../images/suelo/temperatura.png" class="acomodar">
                            <label id="value-Temp"></label>
                        </div>
                    </div>
                </div>
        </div>
        <div class="module">
            <label>Aire</label>
            <a href="../pages/mouloAire.html" class="enlace">
                <div class="sensors">
                    <div class="box">
                        <img src="../images/grados.png" class="acomodar">
                        <label id="temperatura"></label>
                    </div>
                    <div class="box">
                        <img src="../images/radiacion.png" class="acomodar">
                        <label id="radiacion"></label>
                    </div>
                    <div class="box">
                        <img src="../images/humedad.png" class="acomodar">
                        <label id="humedad"></label>
                    </div>
                </div>
            </a>
        </div>
        <div class="module">
            <label>Calidad del aire y agua</label>
            <a href="../pages/calidadAire/aire.html" class="enlace">
            <div class="sensors sensors-2">
                <div class="box box-2">
                    <div class="itemBox">
                        <img src="../images/nube.png" class="acomodar">
                        <label>0%</label>
                    </div>
                    <div class="itemBox">
                        <img src="../images/sol.png" class="acomodar">
                        <label>0%</label>
                    </div>
                </div>
                <div class="box box-2">
                    <div class="itemBox">
                        <img src="../images/rayo.png" class="acomodar">
                        <label>0%</label>
                    </div>
                    <div class="itemBox">
                        <img src="../images/gota.png" class="acomodar">
                        <label>0%</label>
                    </div>
                    
                </div>
            </div>
            </a>
        </div>
        <div class="module">
            <label>Control de invernadero</label>
            <div class="sensors">
                <div class="box" onclick="moveTinaco();">
                    <img src="../images/tinaco.png" class="acomodar">
                    <label id="tinaco">50%</label>
                </div>
                <div class="box">
                    <div class="control">
                        <div class="controlItemUp" onclick="moveToMalla();"><img src="../images/lamina.png" class="imgControl"></div>
                        <div class="controlItemDown">
                            <div class="toggle-button-cover">
                                <div class="button-cover">
                                    <div class="button b2" id="button-10">
                                    <input type="checkbox" class="checkbox" />
                                    <div class="knobs">
                                        <span>On</span>
                                    </div>
                                    <div class="layer"></div>
                                    </div>
                                </div>
                                </div>
                        </div>
                            
                    </div>
                </div>
                <div class="box">
                    <div class="control">
                        <div class="controlItemUp" onclick="changeSprinklers()"><img src="../images/aspersor.png" class="imgControl"></div>
                        <div class="controlItemDown">
                            <div class="toggle-button-cover">
                                <div class="button-cover">
                                    <div class="button b2" id="button-10">
                                    <input type="checkbox" class="checkbox">
                                    <div class="knobs">
                                        <span>On</span>
                                    </div>
                                    <div class="layer"></div>
                                    </div>
                                </div>
                                </div>
                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="mouloAire.html" class="quitar"><div class="item"><img src="../images/ondas.png" alt=""> <label>Aire</label></div></a>
        <a href="Index.html" class="quitar"><div class="home"><img src="../images/SACI.png" alt=""></div></a>
        <a href="../pages/suelo/gene.html" class="quitar"><div class="item"><img src="../images/jardineria.png" alt=""> <label>Suelo</label></div></a>
    </footer>
</body>
</html>
