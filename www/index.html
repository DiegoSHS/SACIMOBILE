<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1,maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./css/toastify.css">
    <link rel="stylesheet" href="./css/semantic.min.css">
    <link rel="stylesheet" href="./css/border.css">
    <link rel="stylesheet" href="./css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="./css/uicons-solid-rounded.css">
    <script type="module" src="./js/index.js"></script>
    <script src="./js/semantic.min.js"></script>
    <script src="./js/toasts/toastify-es.js"></script>
    <script src="./js/toasts/toastify.js"></script>
    <script type="module" src="./js/socket.js"></script>
    <script src="./js/socket.io.esm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="navbar" class="ui green secondary inverted pointing bottom fixed three item menu borderless">
        <a class="item navitem grey" id="suelo">
            Suelo
        </a>
        <a class="item navitem grey" id="inicio">
            Resumen
        </a>
        <a class="item navitem grey" id="aire">
            <i class="fi fi-rr-gears"></i>
            Control
        </a>
    </div>
    <div id="content">
    <div id="toasts"></div>

        <div class="ui container">
            <div class="ui icon button circular green" id="notibtn">
                <i class="fi fi-rr-bell"></i>
            </div>
        </div>
        <div class="spage ui one column" id="page1">
            <div class="ui fluid grid container">
                <div class="margin ui centered inverted stretched one column grid">
                    <div class="center aligned middle aligned column">
                        <form class="ui form">
                            <h1 class="ui header">Suelo</h1>
                            <div class="equal width fields">
                                <div class="field">
                                    <label>Temperatura del suelo</label>
                                    <div id="tempAvg" class="ui big circular fluid icon left labeled button record">

                                    </div>
                                </div>
                                <div class="field">
                                    <label>Nivel de Ph</label>
                                    <div id="phAvg" class="ui big circular fluid icon left labeled button record">

                                    </div>
                                </div>
                                <div class="field">
                                    <label>Humedad del suelo
                                    </label>
                                    <div id="humAvg" class="ui big circular fluid icon left labeled button record">

                                    </div>
                                </div>
                            </div>
                            <div class="ui divider"></div>
                            <h1 class="ui header">Aire</h1>
                            <div class="equal width fields">
                                <div class="field">
                                    <label>Temperatura del aire
                                    </label>
                                    <div id="tempAire"
                                        class="ui big circular fluid icon left labeled button record">

                                    </div>
                                </div>
                                <div class="field">
                                    <label>Luminosidad del ambiente
                                    </label>
                                    <div id="lum" class="ui big circular fluid icon left labeled button record">
                                      
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Humedad del aire
                                    </label>
                                    <div id="humAire" class="ui big circular fluid icon left labeled button record">

                                    </div>
                                </div>
                            </div>
                            <div class="ui divider"></div>
                            <h1 class="ui header">Suelo</h1>
                            <div class="equal width fields">
                                <div class="field">
                                    <label>Cantidad de co2 en el ambiente
                                    </label>
                                    <div id="co2" class="ui big circular fluid icon left labeled button record">

                                    </div>
                                </div>
                                <div class="field">
                                    <label>Radiación solar en el ambiente
                                    </label>
                                    <div id="radiation"
                                        class="ui big circular fluid icon left labeled button record">

                                    </div>
                                </div>
                                <div class="field">
                                    <label>Total de sólidos en agua
                                    </label>
                                    <div id="tds" class="ui big circular fluid icon left labeled button record">

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="spage ui one column sendLeft" id="page2">
            <div class="ui fluid grid container">
                <div class="margin ui centered inverted stretched one column grid">
                    <div class="center aligned middle aligned column">
                        <form class="ui form">
                            <h1 class="ui header">Suelo</h1>
                            <div class="equal width fields">
                                <div class="field">
                                    <button class="ui button">
                                        esto irá a la izquierda
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="spage ui one column sendRight" id="page3">

            <div class="ui fluid grid container">
                <div class="margin ui centered inverted stretched one column grid">
                    <div class="center aligned middle aligned column">
                        <form class="ui form">
                            <h1 class="ui header">Control de invernadero</h1>
                            <div class="equal width fields">
                                <div class="field" id="actuators">
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui one column invisible" id="notifications">
            <div class="ui fluid grid container segment">
                <div class="ui centered inverted stretched one column grid">
                    <div class="center aligned middle aligned column">
                        <form class="ui form">
                            <h1 class="ui header">Notificaciones</h1>
                            <div class="ui icon left labeled button basic" id="cleartoasts">
                                <i aria-hidden="true" class="fi-sr-check icon black"></i>
                                Marcar todo como leído
                            </div>
                            <div class="equal width fields">
                                <div class="field" id="notis">
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
